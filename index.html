<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Iara Games - Loja de Jogos Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/header.css">

</head>

<body>
    <header>
        <div class="logotipo">
            <img class="logotipo-header" src="./img/logotipo-Iara-Games.png" alt="logotipo da plataforma Iara Games">
            <h1 class="logotipo-header-titulo">Iara Games</h1>
        </div>
        <nav>
            <ul>
                <li class="lista-header">
                    <img class="icone-header" src="./img/home-icon.svg" alt="icone da página inicial">
                    <a href="home.html">Home</a>
                </li>

                <li class="lista-header">
                    <svg class="icone-header" fill="#ffffff" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>ionicons-v5-l</title><path d="M84,480H28a12,12,0,0,1-12-12V92A12,12,0,0,1,28,80H84A12,12,0,0,1,96,92V468A12,12,0,0,1,84,480Z"></path><path d="M240,208V156a12,12,0,0,0-12-12H124a12,12,0,0,0-12,12v52Z"></path><path d="M112,416v52a12,12,0,0,0,12,12H228a12,12,0,0,0,12-12V416Z"></path><rect x="112" y="240" width="128" height="144"></rect><path d="M340,480H268a12,12,0,0,1-12-12V44a12,12,0,0,1,12-12h72a12,12,0,0,1,12,12V468A12,12,0,0,1,340,480Z"></path><path d="M369,100.7l30,367.83a12,12,0,0,0,13.45,10.92l72.16-9a12,12,0,0,0,10.47-12.9L465,91.21a12,12,0,0,0-13.2-10.94l-72.13,7.51A12,12,0,0,0,369,100.7Z"></path></g></svg>
                    <a href="biblioteca.html">Biblioteca</a>
                </li>

                <li class="lista-header">
                    <img class="icone-header" src="./img/categorias-icon.svg" alt="icone das categorias">
                    <a href="categorias.html">Categorias</a>
                </li>
            </ul>
        </nav>
    </header>


    <section class="corpo-da-pagina">
        <div class="header-secundario">
            <form class="barra-de-busca" action="#" method="get">
                <img class="icone-lupa" src="./img/icone-lupa.svg" alt="imagem de lupa na barra de pesquisa">
                <input type="text" class="espaco-pesquisar" placeholder="Buscar jogo ou palavra chave" name="query">
                <button type="submit" class="botao-pesquisar">Buscar</button>
            </form>

            <img class="user-icon" src="./img/user-icon.svg" alt="foto de perfil do usuario">
            <img class="carrinho-icon" src="./img/carrinho-icon.svg" alt="imagem de carrinho de compras">
        </div>

        <h2 class="titulo-lista-jogos">Grandes categorias Brasileiras</h2>

        <div class="games">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x250?text=Jogo+1" alt="Jogo 1">
                <h3>Jogo Aventura</h3>
                <p>R$ 99,90</p>
                <button>Comprar</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x250?text=Jogo+2" alt="Jogo 2">
                <h3>Corrida Extrema</h3>
                <p>R$ 79,90</p>
                <button>Comprar</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x250?text=Jogo+3" alt="Jogo 3">
                <h3>Quebra-Cabeça Pro</h3>
                <p>R$ 59,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

</body>

</html>
